<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="style/style.css">
  <title>API</title>
</head>
<body>
  <div class="container">
    <header class="search">
      <input id="search-txt" type="text" placeholder="Enter city name" default="Sierpc">
      <i id="search-btn" class="fas fa-search-location"></i>
    </header>
    <div class="data-container">
      <div class="weather">
        <h1 id="city"></h1>
        <p id="timezone">timezone</p>
        <p id="temp">23&#xb0;</p>
        <p id="humidity">000</p>
        <p id="summary">cccc</p>
        <p value="current temperature" id="weather-cond">AAAAAAAAAAA</p>
        <p id="wind-speed">bbbbbbbb</p>
        <p id="pressure">1111111</p>
      </div>
      <div class="air-pollution">
        <h2>Air Quality</h2>
        <p id="pm10">PM10: 27%   18mg/m3</p>
        <p>PM2.5: 52%   13mg/m3</p>
      </div>
    </div>
    <footer>API by Andrzej Rakowski</footer>
  </div>
</body>
<script type="text/javascript" src="js/main.js">

</script>
</html>
